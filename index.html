<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Character Count Using jQuery</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-center">Character Count Using jQuery</h1>
    <hr>
    <div class="row" style="min-height: 450px;">
      <div class="col-md-6 col-md-offset-3">
        <textarea class="form-control" style="resize: none;" rows="10" onkeyup="charCount(this)"></textarea>
        <div class="help-block" id="help-block">255 Characters left.</div>
      </div>
    </div>
    <hr>
    <footer>
      <h5 class="text-center">Developed by : <span class="text-info">Avishek Mondal</span>.</h5>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.min.js"></script>
    <script type="text/javascript">
      function charCount(val)
      {
        var len = val.value.length;
        if ( len > 255 ) {
          val.value = val.value.substring(0, 255);
        } else {
          $('#help-block').text(255 - len+" Characters left.");
        } 
      }
    </script>
  </body>
</html>
